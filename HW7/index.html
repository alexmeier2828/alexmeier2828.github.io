<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HW7</title> 
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Jquery UI css-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/overcast/jquery-ui.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Form-->
        <form id="table-form" class="col-3">
          <label>Row Start</label>
          <div class="formSlider" id="rowStartSlider"></div>
          <input class="formNumber" type="number" name="rows" id="rows" value="1">
          <label>Row End</label>
          <div class="formSlider"  id="rowEndSlider"></div>
          <input class="formNumber" type="number" name="rowe" id="rowe" value="10">
          <label>Column Start</label>
          <div class="formSlider"  id="colStartSlider"></div>
          <input class="formNumber" type="number" name="cols" id="cols" value="1">
          <label>Column End</label>
          <div class="formSlider"  id="colEndSlider"></div>
          <input class="formNumber" type="number" name="cole" id="cole" value="10">
          <input id="sButton" type="submit"></input>
          <div class="checkboxWithLabel">
            <input id="liveEdit" type="checkbox">
            <label class="checkboxLabel" for="liveEdit"><span>Live Edit Table</span></label>
          </div>
        </form>
        <!--Tab container-->
        <div id="tabContainer" class="col-8">
          <ul id="tabList">
          </ul>
        </div>
      </div>
      <div class="row">
        <!--Extra controls-->
        <div class="col-12">
          <button id="delete-all">Delete All Tabs</button>
        </div>
      </div>
    </div>
  
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>   
    <!--JQuery Validate plugin-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <!--JQuery UI Plugin-->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js "></script>

    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--Table generator script-->
    <script src="js/generateTable.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/tabs.js"></script>
  </body>

    <p>Alex Meier</p>

</html>
